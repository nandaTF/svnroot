Activator_10=Die Migration der Datenbank auf einen neue Version kann einige Zeit in Anspruch nehmen. Wenn diese Aktion l\u00E4nger als 5 Minuten dauert, sollten Sie allerdings ihre Datenbank von Derby nach Postgres migrieren. Falls das schon geschehen ist, sollten Sie ihre Postgres / MySQL-DB tunen. In der FAQ auf http://verinice.org/ finden Sie weitere Hinweise. Ab einer gewissen Gr\u00F6\u00DFe des IT-Verbundes wird der Einsatz des Verinice-Servers unverzichtbar. Auch hierzu finden Sie weitere Informationen auf unserer Webseite.
