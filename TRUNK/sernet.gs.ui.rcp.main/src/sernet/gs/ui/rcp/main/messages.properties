ApplicationWorkbenchWindowAdvisor_1=Langfassung:\nVerinice sucht bei jedem Start automatisch nach Updates und baut daf\u00FCr eine einfache HTTP-Verbindung zum Webserver 'updates.verinice.org' auf. Falls dort Updates vorhanden sind, werden Sie gefragt, ob Sie diese installieren m\u00F6chten. \nDie automatischen Updates k\u00F6nnen Sie in den Einstellungen deaktivieren, wir empfehlen jedoch, diese aktiviert zu lassen, damit Sie von Funktions- und Sicherheitsupdates profitieren. \nVerinice \u00FCbermittelt keinerlei Daten \u00FCber Ihren Rechner oder Ihre Konfiguration an den Update-Server und installiert nichts ohne Ihre ausdr\u00FCckliche Zustimmung\! \n\nKurzfassung: \nVerinice telefoniert nicht nach Hause und installiert keinen Bundestrojaner. ;-)
