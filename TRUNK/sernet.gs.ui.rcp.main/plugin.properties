cheatsheets.description.5=EN_Zuordnen von Bausteinen zu Zielobjekten.
cheatsheets.description.6=EN_Ma\u00DFnahmen dokumentieren, einfach und mit Hilfsmitteln.
cheatsheets.description.7=EN_So dokumentieren Sie die Durchf\u00FChrung der erg\u00E4nzenden Sicherheitsanalyse.
cheatsheets.description.8=EN_Risikoanalyse mit verinice.
cheatsheets.description.9=EN_So erzeugen Sie die vom BSI geforderten Referenzdokumente und weitere Reports.
