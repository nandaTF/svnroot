cheatsheets.description.12=EN_Daten importieren, die \u00FCber den Men\u00FCpunkt "Daten sichern" aus dem GSTOOL exportiert wurden. Dies kann z.B. eine .BAK Datei sein, die Ihnen von einem Anwender des GSTOOL \u00FCbermittelt wurde.
cheatsheets.description.13=EN_Eine getrennte Datenbankdatei importieren. Dies kann eine Datei sein, die ein Anwender des GSTOOL \u00FCber das mit dem GSTOOL ausgelieferte Datenbank-Werkzeug zun\u00E4chst getrennt und dann kopiert hat. (Men\u00FCpunkt\:&quot;Datenbank trennen&quot;)
cheatsheets.description.16=EN_In dieser Einf\u00FChrung lernen Sie die grunds\u00E4tzlichen Arbeitsvorg\u00E4nge beim Umgang mit der ISO 27001-Ansicht in verinice kennen.
