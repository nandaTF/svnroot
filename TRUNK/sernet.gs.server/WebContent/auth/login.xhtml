<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:vn="http://www.verinice.org/taglib">

<ui:composition template="/layout-login.xhtml">
<ui:define name="content">
	<div id="col1_login">
		<div id="col1_content" class="clearfix">
			
		</div>
	</div>
	<div id="col3" style="width: auto; margin: 0 200px 0 0; *margin-right:0;">
		<div id="col3_content">	
			<form action="j_verinice_security_check" method="post">
	            <table id="loginGrid">
	            	<tbody>
	            		<tr>
	            			<td class="title"><h:outputText value="#{msg['login']}" /></td>
	            		</tr>
	            		<tr>
	            			<td class="label"><h:outputText value="Username" /></td>
	            		</tr>
	            		<tr>
	            			<td><h:inputText id="j_username" /></td>
	            		</tr>
	            		<tr>
	            			<td class="label"><h:outputText value="Password" /></td>
	            		</tr>
	            		<tr>
	            			<td> <h:inputSecret id="j_password" /></td>
	            		</tr>
	            		<tr>
	            			<td>
	            				<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
	                    			<span class="ui-button-text">Login</span>
	                			</button>
	                		</td>
	            		</tr>
	            	</tbody> 
	            </table>
        	</form>
		</div>
	</div>
	<div id="col2">
		<div id="col2_content">									    				
	    		 				    			    							
		</div>
	</div>
</ui:define>
</ui:composition>
</html>
