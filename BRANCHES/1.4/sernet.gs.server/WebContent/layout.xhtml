		<div class="page_margins">
			<div class="page">
				<div id="header">
					<div id="headerLogo">
						<a href="http://www.verinice.org/">
							<img src="#{request.contextPath}/image/verinice.gif" width="487" height="100" border="0" alt="" title="" />
						</a>
					</div>
					<div id="topnav">
						<h:form id="langForm">
							<table style="width: 100%">
								<tr>
							  		<td style="width: 100%; vertical-align: top">							  			
							  			<h:outputText value="#{msg['loggedIn']} #{auth.userName}&nbsp;&#124;&nbsp;" />
							  		</td>						  		
							  		<td>
							  			<p:outputPanel id="logoutPanel" rendered="#{auth.logoutPossible}">
							  				<a href="../auth/j_verinice_logout">Logout</a>&nbsp;&#124;&nbsp;
							  			</p:outputPanel>
							  		</td>
							  		<td><h:commandLink action="#{message.english}"><h:graphicImage value="/image/us.png" alt="#{msg['english']}"/></h:commandLink></td>
							  		<td><h:commandLink action="#{message.german}"><h:graphicImage value="/image/de.png" alt="#{msg['german']}"/></h:commandLink></td>
							 	</tr>
							</table>							
						</h:form>				
					</div>
					<div id="status">
						<p:ajaxStatus>
	 						<f:facet name="start"> 	
	 							<h:graphicImage value="/image/ajax-loader.gif"/>
 							</f:facet>
 							<f:facet name="complete">
								<h:graphicImage value="/image/not-loading.png"/>
							</f:facet>
 							<f:facet name="default">
								<h:graphicImage value="/image/not-loading.png"/>
							</f:facet>					
 						</p:ajaxStatus>
					</div>

						<ui:include src="/subNav.xhtml"/>
					</ui:insert>
				</div>
				<div id="messages" class="clearfix">
					<div class="messages">
						<p:messages autoUpdate="true" redisplay="true"/>					
					</div>
				</div>

					<ui:insert name="content">Default content</ui:insert>
